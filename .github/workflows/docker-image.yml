name: Docker Image CI for GHCR
on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: Build and push the image
        run : |
          docker login --username the29a --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/the29a/zarva:latest
          docker push ghcr.io/the29a/zarva:latest
